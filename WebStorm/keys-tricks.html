<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>key-tricks</title>
</head>
<body>
<h1>Ключевые сочетания клавиш в WebStorm</h1>

<p style="margin: 20px">Оборачивание текста в теги: <br> <kbd>Ctrl + Alt + J</kbd></p>
<p style="margin: 20px">Форматирование кода - приведение к нормальному написанию со всеми необходимыми отступами: <br> - <kbd>Ctrl + Alt + L</kbd></p>
<p style="margin: 20px">Превращение слова в тег - после набранного слова нажать: <br> <kbd>Tab</kbd></p>
<p style="margin: 20px">Быстрое комментирование строк: <br> <kbd>Ctrl + / </kbd></p>

</body>
</html>
