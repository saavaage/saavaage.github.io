<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="фраза поиска, ключевые слова">
    <meta name="description" content="описание страницы">
    <link href='https://fonts.googleapis.com/css?family=Economica:400,700,700italic,400italic' rel='stylesheet'
          type='text/css'>
    <title>Title</title>
    <style>
        body {
            font-family: 'Economica', sans-serif;
        }
        nav{margin-top:50px;}

        nav ul li, nav span{
            color:#a64dff;
        }

        nav ul li{
            padding:2px 7px;
            display:inline-block;
            list-style-type: none;
            border:1px solid #eee;
            border-radius: 5px;;
        }
        nav ul li:nth-child(3){
            border:1px solid transparent;
        }
        nav span{
            display:inline-block;
            text-transform: uppercase;
            padding:2px 10px;
            float:left
        }

        nav ul {
            padding:0;
            margin: 0 15px;
            float: left;

        }

        nav ul li:hover {
            background-color: #a64dff;
            color: #fff;
        }


    </style>
</head>
<body>

<nav>
    <span>&lt;&lt; first</span>
    <span>&lt;&lt; prev</span>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>...</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <span>next &gt;&gt;</span>
    <span>last &gt;&gt;</span>
</nav>
</body>
</html>
