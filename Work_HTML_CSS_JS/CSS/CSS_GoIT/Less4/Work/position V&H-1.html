<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="фраза поиска, ключевые слова">
    <meta name="description" content="описание страницы">
    <title>Title</title>
    <style>
        .main{
            width:300px;
            height: 100px;
            position: relative;
            border:1px solid #f00;
        }
        .block{
            text-align: center;
            width: 60px;
            height: 40px;
            border:1px solid #0f0;
            position: absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
        }

    </style>
</head>
<body>
<div class="main">
    <div class="block">2</div>

</div>

</body>
</html>
