<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="фраза поиска, ключевые слова">
    <meta name="description" content="описание страницы">
    <title>Title</title>
    <style>
        body {
            font-family: "Trebuchet MS", sans-serif;
        }

        .container {
            width: 310px;
            margin: 50px;
            background-color: #ee8129;
            border-radius: 5px;
            box-shadow: 3px 3px 3px rgb(214, 242, 232), -3px -3px 3px rgb(214, 242, 232);
            padding-bottom: 5px;

        }

        .container p:first-of-type {
            text-transform: uppercase;
            font-size: 20pt;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: auto;
            padding: 17px 0;
        }

        .main {
            margin: auto;
            background-color: #fff;
            width: 97%;
            padding-bottom: 15px;

        }

        .main p.name {
            text-transform: uppercase;
            font-size: 20pt;
            font-weight: normal;
            margin: 0 auto;
            padding: 17px 0 5px 0;
            text-align: center;
            color: #35495a;
            margin-bottom: 5px;
        }

        .main p.price {
            margin-top: 0;
            color: #35495a;
            text-align: center;
        }

        .main p.price span:nth-of-type(2) {
            font-weight: bold;
            font-size: 66pt;
            position: relative;
        }

        .main p.price span:first-of-type {
            position: relative;
            left: 0;
            top: -39pt;
            font-size: 18pt;

        }

        .main p.price span:last-of-type {
            vertical-align: sub;
            font-size: 18pt;
        }

        ul {
            width: 92%;
            margin: auto;
            padding: 0;
            margin-bottom: 30px;
        }

        ul li {
            position: relative;
            text-align: left;
            font-size: 15pt;
            list-style-type: none;
            padding: 4px 40px;
            margin-bottom: 1px;
            color: #a1a3aa;
        }

        ul li:nth-of-type(odd) {
            background-color: #edf5fd;
        }

        ul li:nth-of-type(even) {
            background-color: #f5f5f6;
        }

        ul li:before {
            content:"";
            background:url(marker.png) 0 3px no-repeat;
            height: 20px; width:20px;
            margin-left: -20px;
            position: absolute;
        }

        .btn {
            text-align: center;
            width: 85%;
            margin: 0 auto;
            padding: 10px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 14pt;
            color: #fff;
            background-color: #ee8129;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 3px #b3560b;
        }
        .btn:hover {
            box-shadow: none;
        }
    </style>
</head>
<body>
<div class="container">
    <p>Best Value</p>

    <div class="main">
        <p class="name">Iconic Graphics</p>
        <p class="price"><span>$</span><span>25</span><span>Monthly</span></p>

        <ul>
            <li>PHP, PERL, ASP, JSP</li>
            <li>SEMI DEDICATED</li>
            <li>Staging or Production</li>
            <li>Unlimited e-Mails</li>
        </ul>
        <p class="btn">Enroll Today</p>
    </div>
</div>


</body>
</html>
