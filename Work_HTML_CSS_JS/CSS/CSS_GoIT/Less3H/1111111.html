<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        body{
            font-family:Arial, Helvetica, sans-serif;
            font-size:14px;
        }
        .text{
            float:right;
            text-align:right;
            letter-spacing:-16px; /* регулирая это свойство и добиваемся написание текста наоборот =) */
        }
        .left{float:left;width:50%;}
        .right{float:right;width:50%;}
    </style>
</head>

<body>
<div class="left text">Привет! Этот текст написан наоборот</div>
<div class="right">Привет! Этот текст написан нормально</div>
</body>
</html>
