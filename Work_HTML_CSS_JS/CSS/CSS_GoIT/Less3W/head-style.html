<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            color: green;
            font-size: 16px;
        }
        /* глобальный стиль. применяется, если 1 html страница. в этом случае не стоит создавать
         отдельный файл css со стилями  */
        h1 {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>CSS - селектор в head </h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto atque consequuntur fugit harum,<br/>
        illum impedit incidunt ipsam molestiae omnis quam quasi quibusdam quisquam ullam veniam voluptate? <br/>
        Commodi ipsam qui quis?</p>
    <p style="color: blue;"> Lorem ipsum dolor sit amet.</p>

</body>
</html>
