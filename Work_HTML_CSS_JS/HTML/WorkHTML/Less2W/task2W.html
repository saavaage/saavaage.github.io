<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--ненумерованный список с вложенным ненумерованным списком-->
    <ul>
        <li>Мясная</li>
        <li>Молочка <ul>
            <li>масло</li>
            <li>молоко</li>
            <li>мороженное</li> </ul>

        </li>

        <li>Гастрономия</li>
    </ul>
    <!--Нумерованный список с атрибутами start="15" reversed="reversed"-->
    <ol start="15" reversed>
        <li>Январь</li>
        <li>Февраль</li>
        <li>Март</li>
        <li>Апрель</li>
    </ol>

    <!--Нумерованные списки с атрибутом type="" и значениями A, a, I , i-->
    <ol type="i">
        <li>Январь</li>
        <li>Февраль</li>
        <li>Март</li>
        <li>Апрель</li>
    </ol>


 </body>
</html>
