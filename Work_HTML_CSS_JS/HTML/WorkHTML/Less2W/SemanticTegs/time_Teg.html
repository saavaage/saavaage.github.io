<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>time</title>
    <style>
        time { background: #f0f0f0; }
    </style>
</head>
<body>
<article>
    <!--Помечает текст внутри элемента <time> как дата, время или оба значения. Может указываться
    непосредственно внутри контейнера <time>, либо задаваться через атрибут datetime.-->
    <!--Синтаксис-->
    <!--<time>дата и время</time>-->
    <!--<time datetime="<дата и время>">текст</time>-->

    <p><time>1961-04-12</time>первый полёт человека в космос.</p>


</article>
</body>
</html>
