<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>COLGROUP</title>
</head>
<body>


            <!--Элемент <colgroup> предназначен для задания ширины и стиля одной или нескольких колонок таблицы.-->
            <!--Этот элемент позволяет уменьшить код таблицы за счёт сокращения повторяющихся атрибутов, и при его наличии браузер-->
            <!--начинает показывать содержимое таблицы, не дожидаясь её полной загрузки. Элемент <colgroup> можно использовать -->
            <!--в комбинации с <col>, который определяет характеристики одной или нескольких колонок.-->
            <!--Обычно закрывающий тег не требуется, но если <colgroup> выступает как контейнер для элементов <col>, тогда -->
            <!--следует добавить тег </colgroup> в конце группы.-->
            <!--Разница между свойствами <colgroup> и <col> не очень велика и состоит в следующем. <colgroup> позволяет объединять -->
            <!--колонки в определённые группы, также при добавлении атрибута rules="groups" к элементу <table> браузер будет рисовать-->
            <!--линию только между колонками, созданными с помощью <colgroup>. В остальных случаях поведение колонок назначенных-->
            <!--через элементы <colgroup> и <col> идентично.-->
                <!---->
<table width="100%" cellpadding="2" cellspacing="0" border="1" rules="groups">
    <colgroup width="150">
    <colgroup span="9" align="right" width="50">
        <col span="5" style="background: #5f6a72">
        <col span="4" style="background: #B0B28E">
    </colgroup>
    <tr>
        <td>&nbsp;</td><td>1995</td><td>1996</td><td>1997</td>
        <td>1998</td><td>1999</td><td>2000</td><td>2001</td>
        <td>2002</td><td>2003</td>
    </tr>
    <tr>
        <td>Нефть</td><td>5</td><td>7</td><td>2</td><td>8</td>
        <td>3</td><td>34</td><td>62</td><td>74</td><td>57</td>
    </tr>
    <tr>
        <td>Золото</td><td>3</td> <td>6</td><td>4</td><td>6</td>
        <td>4</td><td>69</td><td>72</td><td>56</td><td>47</td>
    </tr>
    <tr>
        <td>Дерево</td><td>5</td><td>8</td><td>3</td><td>4</td>
        <td>7</td><td>73</td><td>79</td><td>34</td><td>86</td>
    </tr>
</table>
</body>
</html>
