<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<svg width="1000" height="250">
    <rect width="150" height="150" fill="orange">
        <animate attributeName="x" from="0" to="300" dur="6s" fill="freeze" repeatCount="2"/>
    </rect>
</svg>

<svg width="1000" height="1000">
    <rect width="150" height="150" fill="orange">
        <animate attributeName="y" from="0" to="200" dur="3s" fill="freeze" repeatCount="3"/>
    </rect>
</svg>


</body>
</html>
