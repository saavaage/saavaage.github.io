<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--точка старта - 50 50, первая линия координаты- 200 200, 2 линия - 400 200, 3 линия - 550 50, Z -замыкание -->
<svg width="700" height="500">
    <path d="M 50 50 L200 200 H400 L550 50 Z" style="stroke:#000;  fill:green;" />
</svg>
<!--All of the above commands can also be expressed with lower case letters.
<!--When capital letters are used, it indicates absolute position; lower case indicates relative position.&ndash;&gt;-->
<!--M: moveto-->
<!--L: lineto-->
<!--H: horizontal lineto-->
<!--V: vertical lineto-->
<!--C: curveto-->
<!--S: smooth curveto-->
<!--Q: quadratic Bézier curve-->
<!--T: smooth quadratic Bézier curveto-->
<!--A: elliptical Arc-->
<!--Z: closepath-->
<svg width="700" height="500">
<path d="M0 0  L0 100 L100 100  L100 0  Z" />
</svg>

</body>
</html>
