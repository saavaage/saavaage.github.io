<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TBODY</title>
</head>
<body>
    <table width="400" border="1">
        <thead style="background: #fc0" align="right">
        <tr>
            <td> Ячейка thead1 </td>
            <td> Ячейка thead2</td>

        </tr>
        </thead>

        <!--Элемент <tbody> <thead> <tfoot> предназначены для хранения одной или нескольких строк таблицы.-->
        <!--Это позволяет создавать структурные блоки, к которым можно применять единое оформление-->
        <!--через стили, а также управлять их видом через скрипты.-->

        <!--Допускается применять несколько элементов <tbody>, <thead>, <tfoot> внутри контейнера <table>. Доступны и -->
        <!--другие виды группировок строк — <tfoot> и <thead>, ни один из них не должен перекрываться с друг другом.-->
        <!---->
        <tbody align="right">
        <tr>
            <td>Ячейка tbody1</td>
            <td>Ячейка tbody2</td>
        </tr>
        </tbody>

        <tfoot align="right" style="background: #ffc">
        <tr>
            <td>Ячейка tfoot1</td>
            <td>Ячейка tfoot2</td>
        </tr>
        </tfoot>


    </table>
</body>
</html>
