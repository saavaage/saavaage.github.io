<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Таблицы-->
    <!--Элемент <caption> предназначен для создания заголовка к таблице и может размещаться только внутри контейнера <table>,-->
    <!--причём сразу после открывающего тега. Такой заголовок представляет собой текст, по умолчанию отображаемый перед таблицей -->
    <!--и описывающий её содержание.-->

    <table border="3">
        <caption>Выписка лицевого счета</caption>
        <tr>
            <th>Месяц</th>
            <th>Сумма</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>1500000 руб.</td>
        </tr>

    </table>

</body>
</html>
