<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>COL</title>
</head>
<body>
<table width="400" border="1" cellpadding="5" cellspacing="0">

    <!--Элемент <col> задаёт ширину и другие характеристики одной или нескольких колонок таблицы. -->
    <!--При наличии этого элемента браузер начинает показывать содержимое таблицы, не дожидаясь её полной загрузки.-->
    <!--<col> можно использовать совместно с элементом <colgroup>, который задаёт группу колонок, обладающих общими -->
    <!--характеристиками.-->
    <!---->

    <col width="150" valign="top">
    <col width="250" valign="top">
    <tr>
        <td style="background: #B0B28E">Рутений распознает окисленный
            интермедиат, что позже подтвердилось многочисленными опытами.
        </td>
        <td style="background: #CCCCCC">При осуществлении искусственных
            ядерных реакций было доказано, что хлорсульфит натрия кристалличен.
        </td>
    </tr>
</table>
</body>
</html>
