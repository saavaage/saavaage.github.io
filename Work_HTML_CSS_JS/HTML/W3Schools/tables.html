<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 1px solid black;
            text-align: left;
            border-spacing: 5px;
        }

    </style>
  <!--Remember to define borders for both the table and the table cells!!-->
</head>
<body>

<table style="width:50px;">
    <caption>Monthly savings</caption>
    <!--The <caption> tag must be inserted immediately after the <table> tag.-->
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Points</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
</table>

</body>
</html>
