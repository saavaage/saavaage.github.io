<!DOCTYPE html>
<html>
<body>
<h1>My First JavaScript</h1>
<hr>
<!--The <noscript> tag is used to provide an alternate content for users that have disabled scripts in their browser or have a browser that doesn't support client-side scripting.-->
<!--The <noscript> element can contain all the elements that you can find inside the <body> element of a normal HTML page.-->
<!--The content inside the <noscript> element will only be displayed if scripts are not supported, or are disabled in the user's browse-->
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML = "Hello JavaScript!";
</script>
<noscript>Sorry, your browser does not support JavaScript!</noscript>
<p>A browser without support for JavaScript will show the text written inside the noscript element.</p>

<hr>
<!--JavaScript can change HTML content:-->
<p>JavaScript can change the content of an HTML element:</p>
<button type="button" onclick="myFunction()">Click Me!</button>
<p id="demo1">This is a demonstration.</p>
<script>
    function myFunction() {
        document.getElementById("demo1").innerHTML = "Hello JavaScript!";
    }
</script>

<hr>
<!--JavaScript can change HTML styles:-->
<p id="demo3">JavaScript can change the style of an HTML element.</p>

<script>
    function myFunction() {
        document.getElementById("demo3").style.fontSize = "25px";
    }
</script>
<button type="button" onclick="myFunction()">Click Me!</button>
<hr>

<!--JavaScript can change HTML attributes:-->
<script>
    function light(sw) {
        var pic;
        if (sw == 0) {
            pic = "pic_bulboff.gif"
        } else {
            pic = "pic_bulbon.gif"
        }
        document.getElementById('myImage').src = pic;
    }
</script>

<img id="myImage" src="pic_bulboff.gif" width="100" height="180">

<p>
    <button type="button" onclick="light(1)">Light On</button>
    <button type="button" onclick="light(0)">Light Off</button>
</p>
<hr>






</body>
</html>
