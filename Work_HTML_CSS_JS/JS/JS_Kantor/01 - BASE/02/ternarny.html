<body>
<script>
    var age = prompt('возраст?', 18);
    var message = (age < 3) ? 'Здравствуй, малыш!' :
            (age < 18) ? 'Привет!' :
                    (age < 100) ? 'Здравствуйте!' :
                            'Ты с какого кладбища вылез? Давай, дуй обратно, трупелло!';
    alert( message );

</script>
