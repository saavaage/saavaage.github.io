<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="фраза поиска, ключевые слова">
    <meta name="description" content="описание страницы">
    <title>Title</title>
</head>
<body>
<script>
    'use strict'
    /*
     Напишите интерфейс, который принимает математическое выражение (в prompt)
     и результат его вычисления через eval.
     При ошибке нужно выводить сообщение и просить переввести выражение.
     Ошибкой считается не только некорректное выражение, такое как 2+, но и
     выражение, возвращающее NaN, например 0/0.
     */
    while (true) {
        var calc = prompt('Enter math expression', '');
        if (calc == null) break;
        try {
            var result = eval(calc);
            if (isNaN(result) || result == Infinity) {
                throw new Error("Выражение возвращает NaN");
            }
            alert(result);
            break;

        } catch (e) {
            alert(e.name + ': ' + e.message + ", повторите ввод");
        }
    }


</script>

</body>
</html>
