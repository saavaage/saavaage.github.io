<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="фраза поиска, ключевые слова">
    <meta name="description" content="описание страницы">
    <title>Title</title>
</head>
<body>
<script>

    "use strict";

    function ask(question, answer, ok, fail) {
        var result = prompt(question, '');
        if (result.toLowerCase() == answer.toLowerCase()) ok();
        else fail();
    }

    var user = {
        login: 'Василий',
        password: '12345',

        loginOk: function() {
            alert( this.login + ' вошёл в сайт' );
        },

        loginFail: function() {
            alert( this.login + ': ошибка входа' );
        },

        checkPassword: function() {
            //ask("Ваш пароль?", this.password, this.loginOk, this.loginFail); // исправить данную строку
            ask("Ваш пароль?", this.password, this.loginOk.bind(this), this.loginFail.bind(this)); // версия 1
           //ask("Ваш пароль?", this.password, function(){user.loginOk();}, function(){user.loginFail();});  // версия 2        }
    };

    user.checkPassword();



</script>
</body>
</html>
