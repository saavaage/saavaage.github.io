<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="фраза поиска, ключевые слова">
    <meta name="description" content="описание страницы">
    <title>Title</title>
</head>
<body>
<!--defer: 1. запускают контент не дожидаясь, пока скрипты будут загружены; 2. задает очередь выполнения скриптов с defer-->
<!--async: 1. запускают контент не дожидаясь, пока скрипты будут загружены; 2. грузит скрипт без очереди (кто быстрее, того и тапки)-->
<!--необходимо помнить, что простые скрипты (в теле html) грузятся в первую очередь. -->
<!--внешиний скрипт без async и defer грузится по принципу "кто быстрее, того и тапки", но перед скриптами с атрибутами defer и async-->

<script defer src="first.js"></script>
<p>Начало документа....</p>
<script defer src="second.js"></script>
<p>.....Конец документа</p>
<script src="third.js"></script>

</body>
</html>
