<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="фраза поиска, ключевые слова">
    <meta name="description" content="описание страницы">
    <title>Title</title>
</head>
<body>
<script>
    function sum(a) {

        var currentSum = a;

        function f(b) {
            currentSum += b;
            return f;
        }

        f.toString = function() {
            return currentSum;
        };

        return f;
    }

    alert( sum(1) ); // 1
    alert( sum(5)(-1)(2) ); // 6
    alert( sum(6)(-1)(-2)(-3) ); // 0
    alert( sum(0)(1)(2)(3)(4)(5) ); // 15


</script>
</body>
</html>
