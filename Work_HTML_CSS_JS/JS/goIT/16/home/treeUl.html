<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="фраза поиска, ключевые слова">
    <meta name="description" content="описание страницы">
    <title>Title</title>
</head>
<body>
<ul>
    <li>Животные
        <ul>
            <li>Млекопитающие
                <ul>
                    <li>Коровы</li>
                    <li>Ослы</li>
                    <li>Собаки</li>
                    <li>Тигры</li>
                </ul>
            </li>
            <li>Другие
                <ul>
                    <li>Змеи</li>
                    <li>Птицы</li>
                    <li>Ящерицы</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Рыбы
        <ul>
            <li>Аквариумные
                <ul>
                    <li>Гуппи</li>
                    <li>Скалярии</li>
                </ul>

            </li>
            <li>Морские
                <ul>
                    <li>Морская форель</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<script>
 /*
Напишите код, который для каждого элемента <li> выведет:
1.Текст непосредственно в нём (без подразделов).
2.Количество вложенных в него элементов <li> – всех, с учётом вложенных.
*/
var elements = document.getElementsByTagName('li');
 for (var i = 0; i < elements.length; i++) {
     var elName =  elements[i].firstChild.data.trim();
     var elCount = elements[i].getElementsByTagName('li').length;
     alert(elName + ': ' + elCount);
 }


</script>
</body>
</html>
