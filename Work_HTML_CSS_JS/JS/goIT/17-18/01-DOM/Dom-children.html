<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
</head>

<body>
<div>Пользователи:</div>
<ul>
    <li>Маша</li>
    <li>Вовочка</li>
</ul>

<!-- комментарий -->

<script>
//получить Head
    alert(document.head);
    alert(document.documentElement.childNodes[0]);
// получить ul
    alert(document.body.children[1]);
    alert(document.body.firstElementChild.nextElementSibling);

//Напишите код, который получит второй LI. Будет ли ваш код работать в IE8-, если комментарий переместить между элементами LI?
    alert(document.body.children[1].children[0]);
    alert(document.getElementsByTagName('li')[1]);

</script>

</body>
</html>
