<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="фраза поиска, ключевые слова">
    <meta name="description" content="описание страницы">
    <title>Title</title>
</head>
<body>
<script>

    //    Работа со строками
    // Написать код, который возвращает строку, изменив 1 букву на заглавную
    function UpperFirst(myString) {

        return myString[0].toUpperCase() + myString.substring(1);

    }
    alert(UpperFirst('fucking bitch!'));


</script>

</body>
