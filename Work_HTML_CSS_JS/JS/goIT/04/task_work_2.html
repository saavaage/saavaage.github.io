<script>

//    РЕКУРСИЯ - Факториал

//версия1
 function factorial(n){
    if(n ==1){
        return 1;
    }else{
        return n * factorial(n-1);
    }
}
console.log(factorial(4));

//версия2
function fact(number){
    if(number !==1){
        return number *fact(number-1);
    }else{
        return number;
    }
}
console.log(fact(5));

</script>
